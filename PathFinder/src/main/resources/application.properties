spring.application.name=PathFinder

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/PathFinder
spring.datasource.username=postgres
spring.datasource.password=vladimirganchev1
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Connection pool settings (optional, for optimization)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.sql.init.mode=always
